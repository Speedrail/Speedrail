name: Build iOS with EAS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
     
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Cache CocoaPods
      uses: actions/cache@v4
      with:
        path: ios/Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
    
    - name: Cache Expo build artifacts
      uses: actions/cache@v4
      with:
        path: |
          ~/.eas-build-local
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-eas-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-eas-
    
    - name: Setup Expo and EAS CLI
      run: npm install -g eas-cli
    
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit --no-fund
    
    - name: Prebuild iOS project
      run: npx expo prebuild --platform ios --clean
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
    
    - name: Build unsigned IPA with xcodebuild
      run: |
        cd ios
        xcodebuild -workspace Speedrail.xcworkspace -scheme Speedrail -configuration Release -sdk iphoneos -archivePath ./build/Speedrail.xcarchive archive CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO
        xcodebuild -exportArchive -archivePath ./build/Speedrail.xcarchive -exportPath ./build -exportOptionsPlist exportOptions.plist
    
    - name: Upload Unsigned IPA Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: speedrail-ios-unsigned-${{ github.sha }}
        path: |
          ios/build/*.ipa
        retention-days: 5